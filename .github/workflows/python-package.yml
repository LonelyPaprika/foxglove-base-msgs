name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_wheel:
    name: build wheel
    runs-on: macos-12
            
    steps:
      - name: install protobuf
        run: |
          brew install protobuf
      
      - uses: actions/checkout@v3

      - name: generate msgs
        run: python foxglove-base-msgs/utils/generate_msgs.py  

      - name: build wheel
        run: pip wheel -w . .

      - uses: actions/upload-artifact@v3
        with:
          name: fbm-artifact
          path: ./foxglove_base_msgs-0.1-py3-none-any.whl
  
